name: PR Close
on:
  pull_request:
    types: [closed]

jobs:
  delete_preview:
    permissions:
      contents: write
      pull-requests: write
    name: Delete preview for PR
    runs-on: [ ubuntu-24.04 ]
    env:
      SITE_DIR: "gh-pages"
      PR_PATH: pull-${{ github.event.number }}
    steps:
      - name: Make empty dir
        run: "mkdir -p ${{ env.PR_PATH }}"

      - name: Removing PR preview
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: "${{ env.SITE_DIR }}"
          target-folder: "${{ env.PR_PATH }}"
          commit-message: "[CI] Delete Preview for PR #${{ github.event.number }}"

      - name: Comment on PR
        uses: hasura/comment-progress@v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          number: ${{ github.event.number }}
          id: deploy-preview
          message: "ðŸª“ PR closed, deleted preview at https://github.com/${{ github.repository }}/tree/gh-pages/${{ env.PR_PATH }}"